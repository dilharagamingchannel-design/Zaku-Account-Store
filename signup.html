<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | ZAKU ACCOUNT STORE</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        gold: '#FFD700',
                        orange: '#FF4500',
                        dark: '#0f0f0f',
                        darker: '#050505',
                        card: '#1a1a1a'
                    },
                    fontFamily: {
                        orbitron: ['Orbitron', 'sans-serif'],
                        rajdhani: ['Rajdhani', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="bg-darker text-white antialiased">
    <!-- Loader -->
    <div id="loader" class="loader-container">
        <div class="flex flex-col items-center gap-4">
            <span class="loader"></span>
            <h2 class="text-xl font-orbitron text-gold tracking-widest">LOADING...</h2>
        </div>
    </div>

    <!-- Navigation -->
    <nav class="fixed w-full z-50 glass-panel border-b border-white/10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-20">
                <div class="flex-shrink-0 flex items-center gap-2">
                    <a href="index.html" class="flex items-center gap-2">
                        <i class="fa-solid fa-fire text-3xl text-orange"></i>
                        <span class="font-orbitron font-bold text-2xl tracking-wider text-white">ZAKU <span
                                class="text-gold">STORE</span></span>
                    </a>
                </div>
                <div class="hidden md:block">
                    <div class="ml-10 flex items-center space-x-8">
                        <a href="index.html"
                            class="font-rajdhani font-semibold text-lg text-gray-300 hover:text-white hover:border-b-2 hover:border-orange px-3 py-2 transition-all">Home</a>
                        <a href="shop.html"
                            class="font-rajdhani font-semibold text-lg text-gray-300 hover:text-white hover:border-b-2 hover:border-orange px-3 py-2 transition-all">Shop
                            Accounts</a>
                        <a href="payment.html"
                            class="font-rajdhani font-semibold text-lg text-gray-300 hover:text-white hover:border-b-2 hover:border-orange px-3 py-2 transition-all">Payments</a>
                        <a href="contact.html"
                            class="font-rajdhani font-semibold text-lg text-gray-300 hover:text-white hover:border-b-2 hover:border-orange px-3 py-2 transition-all">Contact
                            Us</a>
                        <a href="login.html"
                            class="px-5 py-2 bg-white/10 border border-white/20 rounded-full font-rajdhani font-bold hover:bg-gold hover:text-black hover:border-gold transition-all text-sm">LOGIN</a>
                    </div>
                </div>
                <div class="-mr-2 flex md:hidden">
                    <button id="mobile-menu-btn" type="button"
                        class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white hover:bg-gray-800 transition-all">
                        <i class="fa-solid fa-bars text-2xl"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Sign Up Section -->
    <section class="min-h-screen flex items-center justify-center relative overflow-hidden pt-20 pb-10">
        <!-- Background Elements -->
        <div
            class="absolute inset-0 bg-[url('https://images.unsplash.com/photo-1542751371-adc38448a05e?q=80&w=2070&auto=format&fit=crop')] bg-cover bg-center opacity-10">
        </div>
        <div
            class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[600px] h-[600px] bg-gold/5 rounded-full blur-[100px] pointer-events-none">
        </div>

        <div class="w-full max-w-md p-6 relative z-10">
            <div class="glass-panel p-8 rounded-2xl border border-white/10 shadow-2xl">
                <div class="text-center mb-8">
                    <h1 class="text-3xl font-orbitron font-bold text-white mb-2">CREATE ACCOUNT</h1>
                    <p class="text-gray-400 font-rajdhani">Join Zaku Store today!</p>
                </div>

                <form id="signup-form" class="space-y-4" onsubmit="handleSignUp(event)">
                    <div>
                        <label class="block text-sm font-rajdhani font-bold text-gray-400 mb-2">Full Name</label>
                        <div class="relative">
                            <input type="text" id="signup-name" required
                                class="w-full bg-black/50 border border-white/10 rounded-lg py-3 pl-10 pr-4 text-white focus:border-gold focus:outline-none placeholder-gray-600 transition-colors"
                                placeholder="Hasanka Nimsara">
                            <i class="fa-solid fa-user absolute left-3 top-1/2 -translate-y-1/2 text-gray-500"></i>
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-rajdhani font-bold text-gray-400 mb-2">Email Address</label>
                        <div class="relative">
                            <input type="email" id="signup-email" required
                                class="w-full bg-black/50 border border-white/10 rounded-lg py-3 pl-10 pr-4 text-white focus:border-gold focus:outline-none placeholder-gray-600 transition-colors"
                                placeholder="name@example.com">
                            <i class="fa-solid fa-envelope absolute left-3 top-1/2 -translate-y-1/2 text-gray-500"></i>
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-rajdhani font-bold text-gray-400 mb-2">Password</label>
                        <div class="relative">
                            <input type="password" id="signup-password" required
                                class="w-full bg-black/50 border border-white/10 rounded-lg py-3 pl-10 pr-4 text-white focus:border-gold focus:outline-none placeholder-gray-600 transition-colors"
                                placeholder="••••••••">
                            <i class="fa-solid fa-lock absolute left-3 top-1/2 -translate-y-1/2 text-gray-500"></i>
                        </div>
                    </div>

                    <button type="submit"
                        class="w-full bg-gradient-to-r from-gold to-orange text-black font-orbitron font-bold py-3 rounded-lg hover:shadow-lg hover:shadow-gold/20 transition-all transform hover:-translate-y-1 mt-4">
                        REGISTER NOW
                    </button>
                </form>

                <p class="text-center text-gray-500 text-sm mt-8 font-rajdhani">
                    Already have an account? <a href="login.html"
                        class="text-white hover:text-gold font-bold transition-colors">Login Here</a>
                </p>
            </div>
        </div>
    </section>

    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
    <script>
        function handleSignUp(e) {
            e.preventDefault();
            const name = document.getElementById('signup-name').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const btn = e.target.querySelector('button[type="submit"]');

            // Basic Validation
            if (password.length < 6) {
                alert('Password must be at least 6 characters!');
                return;
            }

            // Simulate loading
            btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> CREATING ACCOUNT...';
            btn.disabled = true;

            setTimeout(() => {
                // Save user to LocalStorage (Simulating a database)
                const user = { name, email, password };
                // In a real app, this would check if email exists in DB
                localStorage.setItem('registeredUser', JSON.stringify(user));

                alert('Account Created Successfully! Please Login.');
                window.location.href = 'login.html';
            }, 1500);
        }
    </script>
</body>

</html>
